<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Glow Payment System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap');

        body {
            background-color: #050505;
            color: white;
            font-family: 'Kanit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: #111;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            max-width: 400px;
            width: 90%;
        }

        /* เอฟเฟกต์แสงม่วงฟุ้ง */
        .money-glow {
            font-size: 64px;
            font-weight: 600;
            color: #fff;
            margin: 20px 0;
            display: none; /* ซ่อนตอนแรก */
            text-shadow: 
                0 0 10px #bf40bf,
                0 0 20px #9400d3,
                0 0 40px #9400d3,
                0 0 80px rgba(148, 0, 211, 0.3);
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from { transform: scale(1); text-shadow: 0 0 20px #9400d3; }
            to { transform: scale(1.05); text-shadow: 0 0 40px #bf40bf; }
        }

        .upload-area {
            border: 2px dashed #444;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: #9400d3;
            background: rgba(148, 0, 211, 0.05);
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0">ยืนยันการโอนเงิน</h2>
    
    <div class="upload-area" onclick="document.getElementById('slipInput').click()">
        <p id="instruction">คลิกเพื่ออัปโหลดสลิป</p>
        <input type="file" id="slipInput" hidden accept="image/*" onchange="verify()">
    </div>

    <div id="moneyDisplay" class="money-glow">฿<span id="amount">0.00</span></div>
    <div id="status">รอการตรวจสอบ...</div>
</div>

<script>
    async function verify() {
        const fileInput = document.getElementById('slipInput');
        const status = document.getElementById('status');
        const moneyDisplay = document.getElementById('moneyDisplay');
        const amountSpan = document.getElementById('amount');

        if (!fileInput.files[0]) return;

        status.innerText = "กำลังเชื่อมต่อธนาคาร...";
        status.style.color = "#888";

        const formData = new FormData();
        formData.append('files', fileInput.files[0]);

        try {
            const response = await fetch('https://api.slipok.com/api/v1/main/log/upload', {
                method: 'POST',
                headers: {
                    'x-lib-apikey': 'b947d02a-899d-45ba-b321-74c7c0764f0b' // < API Key
                },
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                status.innerText = "โอนสำเร็จ!";
                status.style.color = "#00ff88";
                
                // แสดงผลแสงม่วง
                moneyDisplay.style.display = 'block';
                countUp(result.data.amount);
            } else {
                status.innerText = "ผิดพลาด: " + result.message;
                status.style.color = "#ff4444";
            }
        } catch (err) {
            status.innerText = "ระบบปิดหรือเกิดข้อผิดพลาด";
        }
    }

    // ฟังก์ชันทำให้ตัวเลขวิ่ง
    function countUp(target) {
        let current = 0;
        const duration = 1500; // 1.5 วินาที
        const start = performance.now();
        
        function update(now) {
            const elapsed = now - start;
            const progress = Math.min(elapsed / duration, 1);
            current = progress * target;
            document.getElementById('amount').innerText = current.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            if (progress < 1) {
                requestAnimationFrame(update);
            }
        }
        requestAnimationFrame(update);
    }
</script>

</body>
</html>
