<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trst - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body class="signup"> <div class="light-effect"></div>
    
    <body class="login-page"> 
        <div class="liquid-overlay"></div>
          <div class="wave-container">
        <div class="wave-overlay"></div>
        <div class="wave-overlay"></div>
        <div class="light-effect"></div>
    </div>
    <canvas id="particleCanvas"></canvas>
    
    </body>
    <div class="wave-overlay"></div>
    
    <div class="container">
        <header class="header-bar2">
            <a href="index.html" class="btn-text-back2">← Back</a>
            
        </header>
        <main class="login-section">
            <div class="signup-card">
                <h2 class="card-title">เข้าสู่ระบบ</h2>
                <p class="card-subtitle">ยินดีต้อนรับกลับมา</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label><strong>Email</strong><span class="Red">*</span></label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label><strong>Password</strong><span class="Red">*</span></label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn-submit-purple">Login</button>
                </form>
                
                <div class="card-footer">
                    <span class="footer-note">Don't have an account? <a href="signup.html">Sign Up</a></span>
                </div>
            </div>
        </main>
        <canvas id="particleCanvas"></canvas>
    </div>

<div id="loginSuccessPopup" class="popup-overlay">
    <div class="popup-card">
        <div class="success-icon">
            <svg viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="none" stroke="#8b5cf6" stroke-width="2"/>
                <path fill="none" stroke="#8b5cf6" stroke-width="3" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h3 id="welcome-message">เข้าสู่ระบบสำเร็จ!</h3>
        <p>กำลังพาคุณเข้าสู่หน้าหลักใน <span id="countdown-text" style="font-weight: bold; color: #8b5cf6;">3</span>...</p>
        <button id="btn-go-home" class="btn-popup">ตกลง</button>
    </div>
</div>

    <script type="module" src="login-script.js"></script>
</body>
</html>
